<html>
  <head>
    <script src='https://cdn.rvmplayer.org/rvmplayer.cpc6128.0.1.0.min.js'></script>
    <style>
      body {
        background-color: rgb(7, 7, 7);
      }
      h1 {
        text-align: center;
        color: white;
      }
      .container {
        background-color: black;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>testing2</h1>
    <div class='container'></div>
    <script>
      const c=document.querySelector('.container')
      rvmPlayer_cpc6128(c,{
        disk: {
          type: 'dsk',
          url: 'dsk/testing2.DSK',
        },
        command: 'None\n',
        warpFrames: 20*50
      })
    </script>
  </body>
</html>
